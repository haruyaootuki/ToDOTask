ame: Python CI/CD

on: 
  push:
    branches:
      - main # mainブランチへのプッシュ時に実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' # 使用するPythonのバージョン

    - name: Install uv
      run: pip install uv

    - name: Sync dependencies
      run: uv sync

    - name: Run tests
      run: python -m pytest 
