name: Python CI/CD

on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      run: pip install uv

    - name: Sync dependencies
      run: uv sync

    - name: Install pytest and pytest-flask
      run: uv pip install pytest pytest-flask

    - name: Run tests
      run: python -m pytest 
